<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>اضافة منتج</title>
  </head>
  <body>
    <div class="page-container">
      <sidebar></sidebar>

      <div class="single-page">
        <header class="page-header">
          <h1 class="page-title">اضافة منتج</h1>
          <button
            class="c-btn c-btn--primary"
            type="submit"
            name="draft"
            name="submit"
            form="add-product"
          >
            اضافة منتج
          </button>
          <button class="c-btn" type="submit" name="submit" form="add-product">
            حفظ كمسودة
          </button>
        </header>
        <form action="" name="add-product" class="c-form">
          <div class="c-upload js-upload">
            <div class="c-upload__header">
              <h4 class="c-upload__title">صورة المنتج</h4>
              <label for="uplad-image" class="c-upload__label"
                >ارفع الصورة</label
              >
              <span
                class="c-upload__label c-upload__label--remove js-upload-remove"
                >احذف الصورة</span
              >
            </div>
            <div class="c-upload__body">
              <div class="c-upload__image">
                <img class="js-upload-placeholder" />
              </div>
              <input
                type="file"
                accept="image/*"
                name="upload-image"
                class="c-upload__field js-upload-value"
                id="uplad-image"
              />
              <span class="c-upload__subtitle">اسحب الصورة هنا لرفعها</span>
            </div>
          </div>
          <div class="c-form__controls">
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="product-name" class="c-textfield__label"
                  >اسم المنتج</label
                >
                <input
                  type="text"
                  placeholder="مثلا شاهي بالنعناع"
                  id="product-name"
                  required
                  class="c-textfield__input"
                />
                <span class="c-textfield__hint"></span>
              </div>
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="product-price" class="c-textfield__label"
                  >سعر المنتج</label
                >
                <input
                  type="number"
                  placeholder="مثلا  $60"
                  id="product-price"
                  required
                  class="c-textfield__input c-textfield__input--left"
                />
                <span class="c-textfield__hint"></span>
              </div>
              <div class="c-textfield">
                <label for="product-price-2" class="c-textfield__label"
                  >سعر الثانوي</label
                >
                <input
                  type="number"
                  placeholder="مثلا  $60"
                  id="product-price-2"
                  required
                  class="c-textfield__input c-textfield__input--left"
                />
                <span class="c-textfield__hint"></span>
              </div>
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="product-desc" class="c-textfield__label"
                  >وصف المنتج</label
                >
                <textarea
                  placeholder="وصف المنتج"
                  id="product-desc"
                  class="c-textfield__textarea"
                ></textarea>
                <span class="c-textfield__hint"></span>
              </div>
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="height" class="c-textfield__label">الابعاد</label>
                <input type="number" id="hight" class="c-textfield__input" />
                <span class="c-textfield__hint">بالسانتي متر</span>
              </div>
              <div class="c-textfield">
                <label for="width" class="c-textfield__label"><br /></label>
                <input type="number" id="width" class="c-textfield__input" />
                <span class="c-textfield__hint"></span>
              </div>
              <div class="c-textfield">
                <label for="" class="c-textfield__label"><br /></label>
                <input type="number" id="depth" class="c-textfield__input" />
                <span class="c-textfield__hint"></span>
              </div>
              <div class="c-textfield">
                <label for="wight" class="c-textfield__label">الوزن</label>
                <input type="number" id="wight" class="c-textfield__input" />
                <span class="c-textfield__hint">kg</span>
              </div>
            </div>
          </div>
        </form>
        <help> </help>
      </div>
    </div>
  </body>
</html>
