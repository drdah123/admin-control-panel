      <div class="single-page">
        <header class="page-header">
          <h1 class="page-title">اضافة حساب او مستخدم</h1>
          <button
            class="c-btn c-btn--primary"
            type="submit"
            name="submit"
            form="add-user"
          >
            اضافة حساب جديد
          </button>
        </header>
        <form action="" name="add-user" class="c-form">
          <div class="c-form__controls">
            <div class="c-upload c-upload--small js-upload">
              <header class="c-upload__header">
                <h4 class="c-upload__title">صورة المستخدم</h4>
              </header>
              <div class="c-upload__body">
                <label for="upload-image" class="c-upload__label"
                  >ارفع الصورة</label
                >
                <img alt="" class="js-upload-placeholder" />
                <input
                  type="file"
                  name="upload-image"
                  id="uplad-image"
                  accept="image/*"
                  class="c-upload__field js-upload-value"
                />
              </div>
              <span
                class="c-upload__label c-upload__label--remove js-upload-remove"
                >احذف الصورة</span
              >
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="username" class="c-textfield__label"
                  >اسم المستخدم</label
                >
                <input
                  type="text"
                  id="username"
                  required
                  class="c-textfield__input"
                />
                <span class="c-textfield__hint"></span>
              </div>
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="email" class="c-textfield__label">البريد</label>
                <input
                  type="email"
                  id="email"
                  required
                  class="c-textfield__input"
                />
                <span class="c-textfield__hint"></span>
              </div>
              <div class="c-textfield">
                <label for="email-2" class="c-textfield__label"
                  >تاكيد البريد</label
                >
                <input
                  type="email"
                  id="email-2"
                  required
                  class="c-textfield__input"
                />
                <span class="c-textfield__hint"></span>
              </div>
            </div>
            <div class="c-form__row">
              <div class="c-textfield">
                <label for="password" class="c-textfield__label"
                  >كلمة السر</label
                >
                <input
                  type="password"
                  id="password"
                  required
                  class="c-textfield__input"
                />
                <span class="c-textfield__hint"></span>
              </div>
              <div class="c-textfield">
                <label for="password-confirm" class="c-textfield__label"
                  >تاكيد كلمة السر</label
                >
                <input
                  type="password"
                  id="password-2"
                  required
                  class="c-textfield__input"
                />
                <span class="c-textfield__hint"></span>
              </div>
            </div>
          </div>
        </form>
        <help><div class="c-help">
  <i class="c-help__icon c-icon c-icon--lifebuoy"></i>
  <div>
    <span class="c-help__title">تعلم المزيد حول</span>
    <a href="../index.html" class="c-help__link">المنتجات</a>
  </div>
</div>
</help>
      </div>
    </div>
